<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Factura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://img.freepik.com/foto-gratis/vista-aerea-conos-waffle-helado-fondo-rosa_181624-46779.jpg?w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
        }

        h2 {
            color: #ff4081;
        }

        h4 {
            color: #333;
        }

        .btn-secondary,
        .btn-success,
        .btn-warning,
        .btn-danger {
            margin: 10px;
        }

        .select-container {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 form-container">
                <h2 class="text-center">Sistema de Facturaci√≥n</h2>

                <h4 class="text-center">Seleccione el Local</h4>

                {% for Factura in facturas %}
                <div class="select-container">
                    <select class="form-select" aria-label="Seleccione el local">
                        <option selected>Seleccione el local</option>
                        <option value="1">{{ Factura.NombreLocal }}</option>
                    </select>
                </div>

                <div class="text-center">
                    <a class="btn btn-success" href="ImprimirFactura" role="button">Imprimir Factura</a>
                </div>

                <div class="text-center">
                    <a class="btn btn-secondary" href="Helado" role="button">Regresar a Helados</a>
                    <a class="btn btn-secondary" href="Cono" role="button">Regresar a Conos</a>
                    <a class="btn btn-secondary" href="Galleta" role="button">Regresar a Galletas</a>
                    <a class="btn btn-secondary" href="Pastel" role="button">Regresar a Pasteles</a>
                    <a class="btn btn-warning" href="ElegirUsuario" role="button">Regresar</a>
                    <a class="btn btn-danger" href="http://127.0.0.1:8000/heladeria" role="button">Salir</a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3YBOgGIIYiw4zjIMaxK74z4ypnV2LHw+orF5B1UvH2WI8Hb5jyyF0P+fIfIcYB1"
        crossorigin="anonymous"></script>
</body>

</html>
